<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Data Converter</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body th:fragment="fileUploadForm_7010243">
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Nafex File Upload</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Main Menu</a></li>
                        <li class="breadcrumb-item active" aria-current="page">File Upload</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
    <section id="input-style">
        <div class="row" style="min-height: 58vh">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Upload the CSV File</h4>
                    </div>
                    <div class="card-body">
                        <form id="singleUploadForm" name="singleUploadForm" method="POST" th:action="@{/upload}"
                              enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <input type="file" id="roundText" class="form-control round" name="file"
                                               placeholder="Choose File" required>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="buttons">
                                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>
</div>
</body>
</html>
