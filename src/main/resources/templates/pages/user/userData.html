<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/header :: head-css"></head>
<body>
<div id="app"><!--main content-->
    <span th:replace="/fragments/sidebarUser :: sidebarUser"></span>
    <div id="main"><!--content Id-->
        <span th:replace="/fragments/header :: header"></span>
        <div class="main-content container-fluid"><!--dynamic content-->
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Uploaded File Statistics</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Datatable</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class='table table-striped' id="table1"></table>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/b-html5-2.3.3/b-print-2.3.3/datatables.min.js"></script>
<script type ="text/javascript">
    $(document).ready(function(){
        var tbl = "#table1";
        var url = "/report";
        $.ajax({
            "url" : url,
        }).done(function(resp){
            console.log(resp);
            get_simple_dataTable(tbl,resp.columns,resp);
        }).fail(function(){

        });
    });
    function checkDataTable(tbl){
    if ( $.fn.DataTable.isDataTable(tbl) ) {
      $(tbl).DataTable().destroy();
    }
  }
    function get_simple_dataTable(tbl,columns,resp){
    checkDataTable(tbl);
    $(tbl).DataTable({
      "columns": columns,
      "data": resp.data,
    });
 
  }
</script>
</body>
</html>
