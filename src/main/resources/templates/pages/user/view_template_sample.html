<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/header :: head-css"></head>
<body th:fragment="errorReport">
    <div id="app"><!--main content-->
        <span th:replace="/fragments/sidebarUser :: sidebarUser"></span>
        <div id="main"><!--content Id-->
            <span th:replace="/fragments/header :: header"></span>
            <div class="main-content container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Error Upload Data List</h3>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class='breadcrumb-header'>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Main Menu</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Error List</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <section class="section">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class='table table-striped' id="error_report_tbl"></table>
                            </div>
                        </div>
                    </div>
                </section>

                
            </div>
            <span th:replace="/fragments/footer :: footer"></span>
        </div>
    </div>

</html>
