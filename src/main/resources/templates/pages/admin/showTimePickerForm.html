<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head-css"></head>
<body th:fragment="fileUploadForm">
<div id="app"><!--main content-->
    <span th:replace="fragments/sidebarAdmin :: sidebarAdmin"></span>
    <div id="main"><!--content Id-->
        <span th:replace="fragments/header :: header"></span>
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Set Allowed Login Time</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item" aria-current="page">User Management</li>
                                <li class="breadcrumb-item active" aria-current="page">Set Allowed Login Time</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <section id="input-style">
                <div class="row" style="min-height: 58vh">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div  th:if="${message}" id="messageDiv" class="row alert text-center"
                                      th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'">
                                    <span th:text="${message}"></span>
                                </div>
                                <div class="row">
                                    <form th:action="@{/setLoginTimeRestrictionsForAllUsers}" method="post">
                                        <div class="row">
                                            <div class="form-group col-md-2">
                                                <label class="col-form-label">Start Time:</label>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <input type="time"
                                                       name="startTime"
                                                       th:value="${startTime}"
                                                       class="form-control" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label class="col-form-label">End Time:</label>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <input type="time"
                                                       name="endTime"
                                                       th:value="${endTime}"
                                                       class="form-control" required>
                                            </div>
                                            <div class="col-md-2 text-center" id="setTimeBtn">
                                                <button type="submit" class="btn btn-sm btn-danger">Set Time</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <span th:replace="fragments/footer :: footer"></span>
    </div>
</div>
<script>
    setTimeout(() => {
        const messageDiv = document.getElementById('messageDiv');
        if (messageDiv) {
            messageDiv.style.display = 'none';
        }
    }, 3000);
</script>
</body>
</html>
